<<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista do Enxoval</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista do Enxoval</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="width: 90%; height: 80%; margin: auto; margin-top: 40px">  
    
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title size="small">Selecione Seus Itens</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>      
      <ion-list *ngFor="let lista of listas" style="padding: 2% 5% 0px 5%;">
        <ion-label style="font-size: 20px">{{lista.name}}</ion-label>
        <ion-item *ngFor="let item of lista.items">
          <ion-checkbox slot="start" style="margin: 6px; padding: 2px;"></ion-checkbox>
          <ion-label style="font-size: 15px;">{{item.text}}</ion-label>
        </ion-item>
      </ion-list>
      <br><br><br><br><br>
    </ion-content> 
  </ion-card>
</ion-content>
